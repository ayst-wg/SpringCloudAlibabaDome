server:
  port: 1001

spring:
  application:
    name: cloudalibaba-user-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.106:8848  # 配置nacos服务地址
    sentinel:
      transport:
        dashboard: 192.168.0.106:8080   # 配置sentinel服务地址
        port: 8719
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: gwang

mybatis:
  type-aliases-package: com.wanggang.alibaba.entity
  mapper-locations: classpath*:mapper/*.xml

#激活Sentinel对Feign的支持
feign:
  sentinel:
    enabled: true

service-url:
  nacos-order-service: http://cloudalibaba-order-service

